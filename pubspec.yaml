name: adati
description: "A habit tracker app with timeline visualization."
publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State management
  flutter_riverpod: ^3.0.1
  
  # Navigation & routing
  go_router: ^17.0.0
  
  # Localization & i18n
  easy_localization: ^3.0.7
  
  # Local storage
  shared_preferences: ^2.3.3
  
  # Backend & database
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.2
  path: ^1.9.0
  
  # Environment variables
  flutter_dotenv: ^6.0.0
  
  # UI & animations
  animations: ^2.1.0
  skeletonizer: ^2.1.0+1
  
  # File handling
  file_picker: ^10.3.6
  
  # URL launching
  url_launcher: ^6.3.1
  
  # Logging
  easy_logger: ^0.0.2
  
  # HTTP client
  http: ^1.2.2
  
  # Device info
  package_info_plus: ^9.0.0
  
  # Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  
  # Date formatting
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.18.0
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/translations/
  
  fonts:
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Light.ttf
          weight: 300
        - asset: assets/fonts/Almarai-Regular.ttf
          weight: 400
        - asset: assets/fonts/Almarai-Bold.ttf
          weight: 700
        - asset: assets/fonts/Almarai-ExtraBold.ttf
          weight: 800

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  # Windows icon generation
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 48
  # Linux icon generation
  linux:
    generate: true
    image_path: "assets/icon.png"
