name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v0.1.0, v1.0.0, etc.
  workflow_dispatch:  # Allow manual triggering
    inputs:
      version:
        description: 'Version number (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Build App Bundle
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

  build-linux:
    name: Build Linux AppImage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libgtk-3-dev libblkid-dev liblzma-dev

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Linux
        run: flutter build linux --release --no-tree-shake-icons

      - name: Install AppImageTool
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          # Extract AppImage to avoid FUSE requirement
          ./appimagetool-x86_64.AppImage --appimage-extract
          sudo mv squashfs-root /opt/appimagetool

      - name: Create AppDir structure
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

      - name: Copy Linux build to AppDir
        run: |
          cp -r build/linux/x64/release/bundle/* AppDir/usr/bin/
          # Copy icon - try linux/runner/assets first, fallback to assets/icon.png
          if [ -f linux/runner/assets/icon.png ]; then
            ICON_SOURCE="linux/runner/assets/icon.png"
          elif [ -f assets/icon.png ]; then
            ICON_SOURCE="assets/icon.png"
          else
            echo "Warning: No icon found, creating placeholder"
            # Create a minimal placeholder icon if none exists
            convert -size 256x256 xc:transparent AppDir/adati.png 2>/dev/null || \
            python3 -c "from PIL import Image; Image.new('RGBA', (256, 256), (0,0,0,0)).save('AppDir/adati.png')" 2>/dev/null || \
            echo "Could not create placeholder icon"
            ICON_SOURCE=""
          fi
          if [ -n "$ICON_SOURCE" ]; then
            # Copy to standard location
            cp "$ICON_SOURCE" AppDir/usr/share/icons/hicolor/256x256/apps/adati.png
            # Also copy to AppDir root (required by appimagetool)
            cp "$ICON_SOURCE" AppDir/adati.png
            echo "Icon copied from $ICON_SOURCE"
          fi
          # Create desktop entry in usr/share/applications
          cat > AppDir/usr/share/applications/adati.desktop << EOF
          [Desktop Entry]
          Type=Application
          Name=Adati
          Comment=A habit tracker app with timeline visualization
          Exec=adati
          Icon=adati
          Categories=Utility;
          StartupNotify=true
          EOF
          # Also create desktop entry at AppDir root (required by appimagetool)
          cp AppDir/usr/share/applications/adati.desktop AppDir/adati.desktop

      - name: Verify AppDir structure
        run: |
          echo "Checking AppDir contents:"
          ls -la AppDir/ | head -10
          echo "Checking for icon:"
          ls -la AppDir/adati.png 2>/dev/null || echo "ERROR: adati.png not found in AppDir root!"
          echo "Checking for desktop file:"
          ls -la AppDir/adati.desktop 2>/dev/null || echo "ERROR: adati.desktop not found in AppDir root!"
          if [ ! -f AppDir/adati.png ]; then
            echo "ERROR: Icon file is required but missing!"
            exit 1
          fi

      - name: Create AppImage
        run: |
          ARCH=x86_64 /opt/appimagetool/AppRun AppDir adati-x86_64.AppImage

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: adati-x86_64.AppImage
          retention-days: 30

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Windows
        run: flutter build windows --release --no-tree-shake-icons

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: build/windows/x64/runner/Release/adati.exe
          retention-days: 30

  create-release:
    name: Create Release
    needs: [build-android, build-linux, build-windows]
    if: always()  # Run even if some builds fail
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag or input
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            # Manual trigger - use input version
            VERSION="${{ github.event.inputs.version }}"
            TAG="v$VERSION"
          else
            # Tag trigger - extract from ref
            VERSION=${GITHUB_REF#refs/tags/v}
            TAG=${GITHUB_REF#refs/tags/}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=$TAG" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true  # Continue even if some artifacts are missing

      - name: Extract and rename artifacts
        run: |
          # Extract artifacts from their directories and rename with version
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          # Android APK
          if [ -f android-apk/app-release.apk ]; then
            cp android-apk/app-release.apk adati-${VERSION}-android.apk
          fi
          
          # Android AAB
          if [ -f android-aab/app-release.aab ]; then
            cp android-aab/app-release.aab adati-${VERSION}-android.aab
          fi
          
          # Linux AppImage
          if [ -f linux-appimage/adati-x86_64.AppImage ]; then
            cp linux-appimage/adati-x86_64.AppImage adati-${VERSION}-linux-x86_64.AppImage
          fi
          
          # Windows EXE
          if [ -f windows-exe/adati.exe ]; then
            cp windows-exe/adati.exe adati-${VERSION}-windows-x64.exe
          fi
          
          # List what we have
          echo "Available artifacts:"
          ls -lh adati-* 2>/dev/null || echo "No artifacts found"

      - name: Check which artifacts exist
        id: artifacts
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          ARTIFACTS_LIST=()
          BODY_NOTES=""
          
          if [ -f adati-${VERSION}-android.apk ]; then
            ARTIFACTS_LIST+=("adati-${VERSION}-android.apk")
            BODY_NOTES="${BODY_NOTES}- **Android APK**: \`adati-${VERSION}-android.apk\`"$'\n'
          fi
          
          if [ -f adati-${VERSION}-android.aab ]; then
            ARTIFACTS_LIST+=("adati-${VERSION}-android.aab")
            BODY_NOTES="${BODY_NOTES}- **Android App Bundle**: \`adati-${VERSION}-android.aab\`"$'\n'
          fi
          
          if [ -f adati-${VERSION}-linux-x86_64.AppImage ]; then
            ARTIFACTS_LIST+=("adati-${VERSION}-linux-x86_64.AppImage")
            BODY_NOTES="${BODY_NOTES}- **Linux AppImage**: \`adati-${VERSION}-linux-x86_64.AppImage\`"$'\n'
          fi
          
          if [ -f adati-${VERSION}-windows-x64.exe ]; then
            ARTIFACTS_LIST+=("adati-${VERSION}-windows-x64.exe")
            BODY_NOTES="${BODY_NOTES}- **Windows**: \`adati-${VERSION}-windows-x64.exe\`"$'\n'
          fi
          
          if [ ${#ARTIFACTS_LIST[@]} -eq 0 ]; then
            echo "ERROR: No artifacts found to upload!"
            exit 1
          fi
          
          # Join artifacts with spaces for the files parameter
          ARTIFACTS_STRING=$(IFS=' '; echo "${ARTIFACTS_LIST[*]}")
          
          echo "artifacts<<EOF" >> $GITHUB_OUTPUT
          echo "$ARTIFACTS_STRING" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "body_notes<<EOF" >> $GITHUB_OUTPUT
          echo -n "$BODY_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## Release ${{ steps.version.outputs.VERSION }}
            
            ### Downloads
            ${{ steps.artifacts.outputs.body_notes }}
            ### Installation
            
            - **Android**: Install the APK directly or use the App Bundle for Google Play
            - **Linux**: Make the AppImage executable (`chmod +x adati-*.AppImage`) and run it
            - **Windows**: Download and run `adati.exe` directly
            
            **Note**: Some platforms may have failed to build. Only successfully built artifacts are included.
          files: ${{ steps.artifacts.outputs.artifacts }}
          draft: false
          prerelease: false

