name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v0.1.0, v1.0.0, etc.

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Build App Bundle
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

  build-linux:
    name: Build Linux AppImage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libgtk-3-dev libblkid-dev liblzma-dev

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Linux
        run: flutter build linux --release --no-tree-shake-icons

      - name: Install AppImageTool
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          # Extract AppImage to avoid FUSE requirement
          ./appimagetool-x86_64.AppImage --appimage-extract
          sudo mv squashfs-root /opt/appimagetool

      - name: Create AppDir structure
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

      - name: Copy Linux build to AppDir
        run: |
          cp -r build/linux/x64/release/bundle/* AppDir/usr/bin/
          # Copy icon if it exists
          if [ -f linux/runner/assets/icon.png ]; then
            cp linux/runner/assets/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/adati.png
          fi
          # Create desktop entry in usr/share/applications
          cat > AppDir/usr/share/applications/adati.desktop << EOF
          [Desktop Entry]
          Type=Application
          Name=Adati
          Comment=A habit tracker app with timeline visualization
          Exec=adati
          Icon=adati
          Categories=Utility;
          StartupNotify=true
          EOF
          # Also create desktop entry at AppDir root (required by appimagetool)
          cp AppDir/usr/share/applications/adati.desktop AppDir/adati.desktop

      - name: Create AppImage
        run: |
          ARCH=x86_64 /opt/appimagetool/AppRun AppDir adati-x86_64.AppImage

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: adati-x86_64.AppImage
          retention-days: 30

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Windows
        run: flutter build windows --release --no-tree-shake-icons

      - name: Create ZIP archive
        shell: powershell
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath adati-windows-x64.zip -Force

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: adati-windows-x64.zip
          retention-days: 30

  create-release:
    name: Create Release
    needs: [build-android, build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Rename artifacts with version
        run: |
          mv android-apk/app-release.apk adati-${{ steps.version.outputs.VERSION }}-android.apk
          mv android-aab/app-release.aab adati-${{ steps.version.outputs.VERSION }}-android.aab
          mv linux-appimage/adati-x86_64.AppImage adati-${{ steps.version.outputs.VERSION }}-linux-x86_64.AppImage
          mv windows-zip/adati-windows-x64.zip adati-${{ steps.version.outputs.VERSION }}-windows-x64.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## Release ${{ steps.version.outputs.VERSION }}
            
            ### Downloads
            
            - **Android APK**: `adati-${{ steps.version.outputs.VERSION }}-android.apk`
            - **Android App Bundle**: `adati-${{ steps.version.outputs.VERSION }}-android.aab`
            - **Linux AppImage**: `adati-${{ steps.version.outputs.VERSION }}-linux-x86_64.AppImage`
            - **Windows**: `adati-${{ steps.version.outputs.VERSION }}-windows-x64.zip`
            
            ### Installation
            
            - **Android**: Install the APK directly or use the App Bundle for Google Play
            - **Linux**: Make the AppImage executable (`chmod +x adati-*.AppImage`) and run it
            - **Windows**: Extract the ZIP and run `adati.exe`
          files: |
            adati-${{ steps.version.outputs.VERSION }}-android.apk
            adati-${{ steps.version.outputs.VERSION }}-android.aab
            adati-${{ steps.version.outputs.VERSION }}-linux-x86_64.AppImage
            adati-${{ steps.version.outputs.VERSION }}-windows-x64.zip
          draft: false
          prerelease: false

